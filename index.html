<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">


</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center" id="header-title">Total Enlightenment</h1>
        <h2 class="text-center">Collect Chakra Stones of different values to 'EXACTLY' match your goal<br>and you will achieve Total Enlightenment!</h2>
    </div>

    <div class="container">

        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Goal for Total Enlightenment is...</h3>
                </div>
                <div class="panel-body text-center">
                    <h1><span id="computer-pick"></span></h1>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Collect your Stones</h3>
                </div>
                <div class="panel-body text-center" class="stones">
                    <img id="solar" src="assets/images/Solar.png" alt="solar chakra" height="150px">
                    <img id="crown" src="assets/images/Crown.png" alt="crown chakra" height="150px">
                    <img id="root" src="assets/images/Root.png" alt="root chakra" height="150px">
                    <img id="heart" src="assets/images/Heart.png" alt="heart chakra" height="150px">

                </div>
            </div>
        </div>
        <div class="row" >
            <div class=col-lg-6 >
                <div class="panel panel-default">
                    <div class="panel-heading" class="text-left">
                        <h3 class="panel-title" >My Score</h3>
                    </div>

                    <div class="panel-body text-center">

                        <h1>Your Score:
                            <span id="my-score">0</span>
                        </h1>

                    </div>
                </div>
            </div>

            <div class=col-lg-6>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="total-score"></h3>
                        </div>
    
                        <div class="panel-body text-center">
    
                            <h1>Wins : 
                                <span id="my-wins">0</span>
                            </h1>
                            <h1>Losses : 
                                    <span id="my-losses">0</span>
                                </h1>
    
                        </div>
                    </div>
                </div>
        </div>



    </div>

















    <script src="assets/javascript/game.js">
    </script>



</body>

</html>
